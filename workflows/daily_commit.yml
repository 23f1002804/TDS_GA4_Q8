name: Daily Commit

on:
  schedule:
    # Runs every day at 07:15 UTC (you can change time)
    - cron: '15 7 * * *'

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Add empty commit for 23f1002804@ds.study.iitm.ac.in
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "23f1002804@ds.study.iitm.ac.in"
          git commit --allow-empty -m "Daily empty commit at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
